<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheets/css/main.css">
  <title>Forms</title>
</head>
<body>
  <form novalidate>
    <input type="email" placeholder="email (required)" required>
    <input type="text" placeholder="country (required)" pattern="[a-zA-Z]{3,50}" required>
    <input type="text" placeholder="zip code (required)" pattern="[0-9]{5}" required>
    <input id="password" type="password" placeholder="password (required)" minlength="12" maxlength="32" required>
    <input id="password-conf" type="password" placeholder="confirm password (required)" minlength="12" maxlength="32" required>
    <input type="submit" value="confirm">
  </form>
  <script src="main.js"></script>
</body>
</html>
